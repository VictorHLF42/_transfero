<div class="container">
    <table class="table">
        <caption class="table-caption">
            listagem dos Usu√°rios
        </caption>

        <thead>
            <tr class="table-row table-row-header">
                <th class="table-header">id</th>
                <th class="table-header">nome</th>
                <th class="table-header">sobrenome</th>
                <th class="table-header">email</th>
                <th class="table-header">telefone</th>
            </tr>
        </thead> 
        
        <tbody>
            {% for usuario in usuarios %}
                <tr class="table-row">
                    <td class="table-cel">{{usuario.id}} </td>
                    <td class="table-cel">{{usuario.nome}}</td>
                    <td class="table-cel">{{usuario.sobrenome}}</td>
                    <td class="table-cel">{{usuario.email}}</td>
                    <td class="table-cel">{{usuario.telefone}}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

</div>
